<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АгроСусід — Магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="top-bar">
            <div class="logo" onclick="filterProducts('all')">🌱 АгроСусід</div>
            <nav class="main-nav">
                <div class="dropdown">
                    <a href="#" class="nav-link">Товари ▼</a>
                    <div class="dropdown-menu">
                        <a href="#" onclick="filterProducts('all')">Всі товари</a>
                        <a href="#" onclick="filterProducts('herbicides')">Гербіциди</a>
                        <a href="#" onclick="filterProducts('seeds')">Насіння</a>
                        <a href="#" onclick="filterProducts('fertilizers')">Добрива</a>
                    </div>
                </div>
                <a href="#" class="nav-link accent">Акції</a>
                <a href="#" class="nav-link">Доставка</a>
                <a href="#" class="nav-link">Контакти</a>
            </nav>
            <div class="cart-wrapper" onclick="toggleCart(true)">
                <span>🛒 Кошик</span>
                <span id="cart-count" class="badge">0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 id="category-title" class="category-header-styled">Всі товари</h1>
        <div id="products-grid" class="products-grid"></div>
    </main>

    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header">
            <h2>Кошик</h2>
            <button onclick="toggleCart(false)" class="close-btn">✕</button>
        </div>
        <div id="cart-items-list" class="cart-content"></div>
        <div class="cart-footer">
            <div class="total-row">Разом: <span id="cart-total">0</span> грн</div>
            <button class="checkout-btn" onclick="openOrderForm()">ОФОРМИТИ ЗАМОВЛЕННЯ</button>
        </div>
    </div>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <h2>Оформлення замовлення</h2>
            <form id="final-order-form">
                <input type="text" placeholder="Прізвище та Ім'я" required class="form-input">
                <input type="tel" placeholder="Телефон" required class="form-input">

                <label>Доставка:</label>
                <select id="delivery-type" onchange="toggleDeliveryFields()" class="form-input">
                    <option value="Warehouse">Відділення (НП)</option>
                    <option value="Postomat">Поштомат (НП)</option>
                    <option value="Doors">Адресна доставка</option>
                </select>

                <div class="search-box-container">
                    <input type="text" id="city-input" placeholder="Введіть місто..." oninput="searchCity()" class="form-input" autocomplete="off">
                    <div id="city-results" class="search-results"></div>
                    <input type="hidden" id="selected-city-ref">
                </div>

                <div id="warehouse-box">
                    <select id="warehouse-select" class="form-input" disabled>
                        <option>Оберіть відділення...</option>
                    </select>
                </div>

                <div id="address-box" style="display:none;">
                    <input type="text" placeholder="Вулиця, будинок, квартира" class="form-input">
                </div>

                <div class="payment-methods">
                    <label class="radio-card"><input type="radio" name="payment" value="cod" checked> Післяплата</label>
                    <label class="radio-card"><input type="radio" name="payment" value="bank"> На рахунок</label>
                </div>

                <div class="final-sum">До сплати: <span id="modal-total-sum">0</span> грн</div>
                <button type="submit" class="confirm-btn">ПІДТВЕРДИТИ ЗАМОВЛЕННЯ</button>
                <button type="button" onclick="closeOrderForm()" class="cancel-link">Скасувати</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
